{% extends 'base.html' %}
{% load static %}

{% block head %}

{% endblock %}

{% block content %}

  <div class="imgBx">
<img src="{% static 'img/signup2.jpg' %}" alt="">
  </div>
  <div class="contentBx">
  <div class="formBx">

<form action="" method="post" class="form-container" autocomplete="off">

  <div class="inputBx">

    </div>
  
<div class="inputBx">
<button type="submit" class="login-submit">Submit!</button></div>
  </div>
  </div>
</div>

{% endblock %}
