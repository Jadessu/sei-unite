{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}



<div class="home">
  <div class="imgBx">
<img src="{% static 'img/teamwork.jpg' %}" alt="">
  </div>
  <div class="contentBx">
  <div class="formBx">
  <h2>Login</h2>
{% if not user.is_authenticated %}
  
    <form action="{% url 'home' %}" method="post" class="login">
     
      {% csrf_token %}
      <div class="inputBx">
      {{ form.as_p }}
      </div>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="login-submit">Login</button>
    </form>
 
{% endif %}
<div class="inputBx">
<p class="sign-up-link">Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
</div>
  </div>
  </div>
</div>



{% endblock %}
