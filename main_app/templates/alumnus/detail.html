{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/alumnus-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="alumnus-container">
  <div class="alumnus-img">
  {% if alumnus.photo.url %}
  <img src="{{alumnus.photo.url}}" 
  alt="a photo of {{alumnus.name}}"
  class="user-img"
  >
  {% else %}
     <img src="{% static 'img/teamwork.jpg' %}" alt="" style="width:300px">
     {% endif%}
  </div>

  <h3>Change {{alumnus.name}}'s photo</h3>
  <p id = "file-name"></p>
  <form 
      action="{% url 'add_photo' alumnus.id %}"
      enctype="multipart/form-data"
      method="POST"
    >
      {% csrf_token %}
      <label class="btn secondary">
        Choose photo
        <input type="file" name="photo-file" id="file-input">
      </label>
      <button type="submit" class="btn submit">Upload Photo</button>
    </form>
  




  <h1>This is the detail page</h1>
  <div class="alumnus-details">
    <h1>{{ alumnus.name}}</h1>
     <div class="cat-actions">
      <a href="{% url 'alumnus_update' alumnus.id %}" class="btn warn">Edit</a>
      <a href="{% url 'alumnus_delete' alumnus.id %}" class="btn danger">Delete</a>
    </div>
    
  </div>
</section>

{% endblock %}
